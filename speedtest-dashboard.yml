version: '2'
services:
  influxdb:
    image: influxdb 
    container_name: influxdb
    restart: unless-stopped
    network_mode: 'bridge'
    ports:
      - '8086:8086'
    environment:
      - INFLUXDB_DB=speedtest
    volumes:
      - './data/influxdb:/var/lib/influxdb'
  
  grafana:
    image: grafana/grafana:latest 
    container_name: grafana
    restart: unless-stopped
    network_mode: 'bridge'
    ports:
      - '3000:3000'
    environment:
      - GF_SERVER_ROOT_URL=http://localhost
      - GF_SECURITY_ADMIN_PASSWORD=grafana_pwd
    volumes:
      - ./data/grafana:/var/lib/grafana
    links:
      - influxdb:influxdb
    depends_on:
      - influxdb
  
  speedtest:
    image: roest/docker-speedtest-analyser #phikai/speedtest
    container_name: speedtest
    restart: unless-stopped
    network_mode: 'bridge'
    environment:
      - CRONJOB_ITERATION=1
    links:
      - influxdb
    depends_on:
      - influxdb
